<%= render(
  'html_head.html',
  {
    title:       'Upload image',
    description: '',
  }
) %>

<h1>Upload an image</h1>

<form action="" method="post" enctype="multipart/form-data">

  <p>
    <label for="image_upload">Image</label>
    <input type="file" id="image_upload" name="image" />
  </p>
  
  <p>
    <label for="image_url">Or URL</label>
    <input type="text" id="image_url" name="url" />

    <%
      //- if opts.form_help_text
      //-   div.help #{opts.form_help_text}
      //-
      //- if errors[field_name]
      //-   span.error #{ errors[field_name].type }
    %>
  </p>

  <div>
    <input type="submit" class="btn" value="Upload" />
  </div>

</form>

<%= render('html_footer.html' )%>
