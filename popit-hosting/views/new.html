
<div class="page-header">
    <h1>Create a new instance</h1>
</div>

<p>To start using PopIt you need to create a new instance. This is quick, easy, free and you do it by filling in the form below.</p>

<form method="post" class="well form-horizontal">

    <fieldset>
        <legend>Create a new Instance</legend>
        <div class="control-group">
             <label class="control-label" for="instance_key">Instance Name</label>
             <div class="controls">
                 <input type="text" class="input-xlarge" id="instance_key">
                 <span class="add-on">.popitdomain.org</span>
                 <p class="help-block">This is the name that your instance will have.</p>
            </div>
        </div>
          
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="Create Instance" />
        </div>

    </fieldset>

</form>
